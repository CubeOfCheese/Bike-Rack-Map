<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #map {
        width: 100%;
        height: 90vh;
        background-color: grey;
      }
    </style>
    <link rel="stylesheet" href="./index.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <input type="checkbox" name="bike paths" id="bike-paths" value="on" checked>
      <label for="bike-paths">Bike Paths</label>
    <input type="checkbox" name="light rail" id="light-rail" value="on" checked>
      <label for="light-rail">Light Rail</label>
    <button type="button" name="button">Add Bike Rack</button>
    <button type="button" name="button">Delete Bike Rack</button>
    <div>
      <h4>Legend</h4>
    </div>
    <div class="footer">
      <p>Created by <a href="https://github.com/CubeOfCheese" target="_blank">Billy T. Hernandez</a></p>
    </div>
       <!-- Replace the value of the key parameter with your own API key. -->
    <script type="text/javascript" src="firebasemap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQiAT1WJZbC1E5IVVY6NL12XF5o23J0bM&libraries=visualization&callback=initMap" async defer></script>
  </body>
</html>
