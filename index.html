<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title></title>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }

  <body>
    <h1>Bike Rack Map</h1>

    <input type="checkbox" name="light rail" id="light-rail" value="on" checked>

    <div>
      <h4>Legend</h4>

    </div>
       <!-- Replace the value of the key parameter with your own API key. -->

  </body>
</html>
